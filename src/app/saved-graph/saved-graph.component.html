<div class="row h-100 w-100">
  <div class="col-12 p-0">
    <div class="inner-canvas-white">
      <div class="page-wrapper pt-4">
        <div class="d-flex flex-wrap" style="width: 100%; gap: 10px;">
          <div *ngFor="let graph of graphs; let i = index">
            <span class="card">
              <div class="graph">
                <img class="chart-icon" [src]="'../../'+ graph.graphType?.icon" />
                <span class="action-btn">
                  <img class="edit-btn" (click)="editGraph(graph.id)"
                    src="../../assets/images/icons/chart-edit-icon.svg" />
                  <img class="delete-btn" (click)="openDeleteConfirmationModal(graph)"
                    src="../../assets/images/icons/chart-delete-icon.svg" />
                </span>
              </div>
              <div class="title">{{graph.name}}</div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<nz-modal [(nzVisible)]="isVisibleDeleteConfirmation" (nzOnCancel)="closeDeleteConfirmationModal()" [nzFooter]="null"
  nzTitle="Confirmation" nzCentered nzWidth="45%">
  <ng-container *nzModalContent>
    <div class="row">
      <div class="col-12">
        <nz-form-label class="" [nzLabelAlign]="'left'">Permanently delete graph?</nz-form-label>
        <br>
        <nz-form-label class="lbl-confirmation" [nzLabelAlign]="'left'">Deleting this graph may impact dashboards where
          it is used - Proceed with Caution.</nz-form-label>
        <br>
        <nz-form-label class="" [nzLabelAlign]="'left'">
          To confirm deletion, type <strong>&nbsp; &quot;{{ deleteGraphName }}&quot; &nbsp;</strong> in the text input
          field.
        </nz-form-label>
        <nz-form-item class="p-0">
          <nz-form-control>
            <input nz-input [placeholder]="deleteGraphName" type="text" [(ngModel)]="confirmationInput"
              name="confirmationInput" required />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="col-12 d-flex justify-content-end">
        <button nz-button class="alc btn-no" (click)="closeDeleteConfirmationModal()" nzType="primary">
          <span nz-icon nzTheme="outline"></span> Cancel
        </button>
        <button nz-button class="alc btn-yes" nzType="primary" (click)="deleteGraph()"
          [disabled]="confirmationInput !== deleteGraphName">
          <span nz-icon nzTheme="outline"></span> Confirm
        </button>
      </div>
    </div>
  </ng-container>
</nz-modal>
