name: Deploy Angular App (Insightx)

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies with legacy peer deps
        run: npm install --legacy-peer-deps

      - name: 🏗 Build Angular app
        run: npm run build

      - name: Fix permissions
        run: |
          chmod -R a+r dist/

      - name: 🧹 Clean remote build directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: admin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            rm -rf /var/www/insightx/*
            mkdir -p /var/www/insightx

      - name: 🚀 Copy built files to VM (angular-app)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: admin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: dist/*
          target: /var/www/insightx
          strip_components: 1
          overwrite: true
          debug: true

      - name: 🔁 Reload Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: admin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            sudo systemctl reload nginx || sudo /usr/sbin/nginx -s reload
